<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="process.php">
         <!-- text input -->
         <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">
          </div>
          <!-- email input -->
          <div>
              <label for="email">Email</label><br>
              <input type="email" name="email" id="email" placeholder="enter your email">
          </div>
          <!-- textarea input -->
          <div>
              <label for="message">Message</label><br>
              <textarea name="message" id="message" cols="30" rows="10"></textarea>
          </div>
          <!-- select -->
          <div>
              <label for="sex">SEX</label><br>
              <select name="sex" id="sex">
                  <option value="male">MALE</option>
                  <option value="female">FEMALE</option>
                  <option value="other">OTHER</option>
              </select>
          </div>
          <!-- number -->
          <div>
              <label for="age">Age</label><br>
              <input type="number" name="age" id="age">
          </div>
          <!-- date -->
          <div>
              <label for="birthdate">Birthdate</label><br>
              <input type="date" name="birthdate" id="birthdate">
          </div>
          <!-- radio -->
          <div>
              <label for="membership">Membership</label><br>
              <input type="radio" name="membership" value="simple" id="membership">Simple
              <input type="radio" name="membership" value="standard" id="membership">Standard
              <input type="radio" name="membership" value="super" id="membership">Super
          </div>
          <!-- checkbox -->
          <div>
              <label for="membership">I Like...</label><br>
              <input type="checkbox" name="likes" value="bike" id="likes">Bike
              <input type="checkbox" name="likes" value="car" id="likes">Car
              <input type="checkbox" name="likes" value="boat" id="likes">Boat
          </div>
          <!-- input submit -->
              <input type="submit" value="Submit">
              <!-- using a button tag -->
              <button type="submit">Submit</button>
              <button type="reset">Reset</button>
    </form>
</body>
</html>
