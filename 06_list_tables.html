<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered List -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Nested List 1</li>
                <li>Nested List 2</li>
            </ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!--Tables-->
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>johndoe@gmail.com</td>
        </tr>
        <tr>
            <td>Kate</td>
            <td>Smith</td>
            <td>ksmith@gmail.com</td>
        </tr>
        <tr>
            <td>Emmanuel</td>
            <td>Fikayo</td>
            <td>fikky@gmail.com</td>
        </tr>
    </tbody>
</table>

</body>
</html>
